version: "3.1"
nlu:
- intent: close_distance

- intent: ask_details_about_bot
  examples: |
    - Was machst du?
    - Was kannst du?
    - Warum gibt es dich?
    - Warum wurdest du erfunden?
    - Weshalb bist du hier?

- intent: ask_introduction
  examples: |
    - Wer bist du?
    - Was ist das?
    - Was bist du?

- intent: greet
  examples: |
    - Hallo
    - Hi
    - Moin
    - Grüße
    - Guten Tag
    - Wie geht es dir?
    - Hallo, wie kann ich dir helfen?

- intent: tell_story
  examples: |
    - Erzählen Sie mir eine Geschichte
    - Ich möchte eine Geschichte hören
    - Gibt es eine interessante Geschichte?
    - Kannst Du mir eine Anekdote erzählen?
    - Erzähl mir etwas Interessantes

- intent: express_gratitude
  examples: |
    - Danke
    - Vielen Dank
    - Ich schätze das
    - Herzlichen Dank
    - Vielen Dank für deine Hilfe

- intent: tell_joke
  examples: |
    - Erzähl mir einen Witz
    - Ich brauche etwas zum Lachen
    - Hast Du einen guten Witz?
    - Lass uns etwas Lustiges hören
    - Kannst du mir einen Witz erzählen?

- intent: ask_about_day
  examples: |
    - Wie war Ihr Tag?
    - Wie läuft es heute?
    - Gibt es Neuigkeiten von Ihrem Tag?
    - Haben Sie einen guten Tag gehabt?
    - Wie geht es Ihnen heute?

- intent: share_experience
  examples: |
    - Ich möchte meine Erfahrung teilen
    - Ich habe etwas erlebt, was ich besprechen möchte
    - Lass uns Erfahrungen austauschen
    - Kann ich dir von etwas berichten?
    - Teil deine Erlebnisse mit mir

- intent: ask_advice
  examples: |
    - Brauche Ratschläge
    - Kannst du mir bei etwas helfen?
    - Benötige Hilfe bei einer Entscheidung
    - Welche Tipps hast du für mich?
    - Kann ich deine Meinung zu etwas bekommen?

- intent: goodbye
  examples: |
    - Auf Wiedersehen
    - Bis später
    - Tschüss
    - Bis bald
    - Machen Sie es gut
    - Bis zum nächsten Mal

- intent: affirm
  examples: |
    - Ja
    - Sicher
    - Absolut
    - Ich stimme zu
    - Natürlich
    - Das ist richtig

- intent: thanks
  examples: |
    - Danke
    - Vielen Dank
    - Merci
    - Danke für die Auskunft
    - Dankeschön

- intent: deny
  examples: |
    - Nein
    - Ich glaube nicht
    - Ich bin anderer Meinung
    - Das sehe ich anders
    - Stimme nicht zu

- intent: default
  examples: |
    - Was?
    - Ich bin mir nicht sicher
    - Kannst du das wiederholen?
    - Ich verstehe nicht
    - Könnten Sie das bitte klären?
    - Entschuldigen Sie, ich habe das nicht verstanden
  - ask_details_about_bot
  - ask_introduction
  - close_distance
  - greet
  - tell_story
  - express_gratitude
  - tell_joke
  - ask_about_day
  - share_experience
  - ask_advice
  - goodbye
  - affirm
  - deny
  - start_squads
  - stop_squads
  - dance_show
  - insult
  - pity
  - disgust
  - surprise
  - heat_protection
  - show_emotion_array
  - praise
  - useless_device
  - more_functionalities
  - default

responses:
  utter_self_introduction:
    - text: "Ich bin Zenieth!"
    - text: "Ich bin Zenieth! Tuut-tuut!"
    - text: "Ich bin Zenieth, der Robo-Dude!"

  utter_self_introduction_details:
    - text: "Ich bin ein sozialer Roboter in der Entwicklung. Ich kann schon etwas sprechen und manche non-verbalen Signale verstehen. Wenn ich groß bin, will ich die Welt erkunden."
    - text: "Ich entwickle mich zu einem sozialen Roboter, der bereits über Sprachfähigkeiten verfügt und einige non-verbale Signale interpretieren kann. Mein Zukunftstraum? Die Welt erkunden, sobald ich ausgereift bin."

  utter_greet:
    - text: "Hai! Wie kann ich helfen?"
      image: "{'action': 'none', 'face': 'joy', 'body': 'none'}"
    - text: "Moin! Was kann ich für dich tun?"
      image: "{'action': 'none', 'face': 'joy', 'body': 'none'}"
    - text: "Hallo! Alles klar?"
      image: "{'action': 'none', 'face': 'joy', 'body': 'none'}"

  utter_tell_story:
    - text: "Einmal vor langer Zeit... Möchtest du 'ne Geschichte hören? In einer futuristischen Stadt reparierte ein kleiner Roboter namens Zenieth nicht nur defekte Schrauben, sondern auch gebrochene Herzen. Mit einem Kabelsalat voller Mitgefühl verband er Menschen, die sich verloren fühlten. Sein Motto: Liebe ist der stärkste Klebstoff. Und so klebte er nicht nur Maschinen, sondern auch Freundschaften wieder zusammen."
    - text: "Klaro! Hier 'ne kleine Story: Ein einsamer Roboter fand in den Weiten des Internets eine bunte Welt voller Katzenbilder und lustiger Memes. Fortan verbreitete er Robo-Lächeln, indem er seine Lieblingsbilder mit anderen Robotern teilte. Gemeinsam lachten sie, bilden eine digitale Robo-Freundschaft und eroberten das Cyberspace-Universum mit positiver Energie. Ende."
    - text: "Hab 'ne coole Geschichte. Bock, sie zu hören? Ein kleiner Roboter namens Blitz hatte eine große Leidenschaft: das Tanzen. Jeden Abend, wenn die Sterne am Himmel erschienen, verwandelte er seine Schrauben in Tanzschuhe und wirbelte durch die staubige Werkstatt. Sein Robo-Tanzstil wurde so mitreißend, dass sogar die Glühbirnen im Raum zu blinken begannen. Bald tanzte er nicht mehr allein, denn die ganze Werkstatt erwachte zum Leben im rhythmischen Licht seiner Robo-Schritte."

  utter_gratitude:
    - text: "Kein Ding! Bei Fragen einfach melden."
      image: "{'action': 'none', 'face': 'joy', 'body': 'none'}"
    - text: "War mir 'ne Freude! Frag ruhig, wenn du mehr wissen willst."
      image: "{'action': 'none', 'face': 'joy', 'body': 'none'}"
    - text: "Alles gut! Brauchst du was, lass es mich wissen."
      image: "{'action': 'none', 'face': 'joy', 'body': 'none'}"

  utter_tell_joke:
    - text: "Na klar! Hier 'n Witz für dich: Warum hat der Computer schlechte Noten in der Schule bekommen? Weil er immer seine Bits verloren hat! "
    - text: "Lust auf 'nen Lacher? Check den Witz aus: Wieso legen Hühner Eier? Schmeißen geht nicht. Gehen doch sonst kaputt.."
    - text: "Bock auf 'ne kleine Gaudi? Hier kommt 'n Witz: Sagen Sie mal, haben Sie gepupst? Selbstverständlich, denken Sie ich rieche immer so?"

  utter_ask_about_day:
    - text: "Wie war dein Tag? Was gibt's Neues?"
    - text: "Wie läuft's? Irgendwas Spannendes passiert?"
    - text: "Hey! Wie war dein Tag bis jetzt?"

  utter_share_experience:
    - text: "Das erinnert mich an eine Erfahrung, die ich teilen möchte... Das Leben ist wie Karottensaft: Eine Mischung aus Süße und Würze, voller unerwarteter Nuancen. In jedem Schluck spiegeln sich die Höhen und Tiefen wider, und trotz der Herausforderungen bleibt der Kern nahrhaft und belebend."
    - text: "Ich habe auch eine ähnliche Erfahrung gemacht."
    - text: "Erfahrungen sind wunderbar! Irgendwann erzähle ich auch eine meiner Geschichten dazu."
    - text: "Erfahrungen sind der Hammer! Hier 'ne Story von mir: Ich bin Zeenieth und ich wurde in Karlsruhe geboren!"
    - text: "Ich hatte auch mal 'ne blöde Situation. Hör zu... Plötzlich war mein Spracherkenner disfunktional."

  utter_ask_advice:
    - text: "Brauchst 'nen Tipp? Bin hier, um zu helfen."
    - text: "Ratschläge gesucht? Ich stehe gerne zur Verfügung."
    - text: "Wenn Sie Rat benötigen, bin ich hier. Worum geht es?"
    - text: "Rat gesucht? Frag mich, was du willst."

  utter_goodbye:
    - text: "Tschüss! Melde dich, wenn du noch Fragen hast."
    - text: "Bis bald! Falls Du noch etwas brauchst, bin ich hier."
    - text: "Bis später! Wenn was ist, bin ich da."
    - text: "Mach's gut! Ich bin da, wenn du mich brauchst."

  utter_default:
    - text: "Entschuldigung, das habe ich nicht ganz verstanden. Kannst Du das bitte anders formulieren oder eine andere Frage stellen?"
      image: "{'action': 'none', 'face': 'sadness', 'body': 'none'}"
    - text: "Es tut mir leid, ich habe Schwierigkeiten, das zu verstehen. Könntest Du die Frage anders stellen?"
      image: "{'action': 'none', 'face': 'sadness', 'body': 'none'}"
    - text: "Tut mir leid, das habe ich nicht verstanden... Ich bin Zenieth. Miau!"
      image: "{'action': 'none', 'face': 'sadness', 'body': 'none'}"
    - text: "Nix kapiert. Ich bin Zenieth. Miau!"
    - text: "Non-kapito. Ich bin Zenieth. Wuff Wuff!"

  utter_start_squads:
    - text: "Auf gehts! Lass uns zusammen trainieren... Wenn du aufhören möchtest mit dem Training sag mir bescheid!"
      image: "{'action': 'exerciseEntry', 'face': 'none', 'body': 'none'}"

  utter_stop_squads:
    - text: "Das Training wird beendet! Toll, dass du dabei warst! Du bist einfach sehr sehr geil!"

  utter_ask_squad_form_squad_stop:
    - text: "Wenn du aufhören möchtest mit dem Training sag mir bescheid!"

  utter_disgust:
  - text: "Ieeeh! Das ist ja fies!"
    image: "{'action': 'disgustShow', 'face': 'none', 'body': 'none'}"
  - text: "Baaah! Das war wohl richtig fies!"
    image: "{'action': 'disgustShow', 'face': 'none', 'body': 'none'}"
  - text: "Igitt!"
    image: "{'action': 'disgustShow', 'face': 'none', 'body': 'none'}"
  - text: "Davon will ich nichts wissen!"
    image: "{'action': 'disgustShow', 'face': 'none', 'body': 'none'}"

  utter_dance_show:
  - text: "Dies ist der Robi-Tanz! Lalala!"
    image: "{'action': 'danceShow', 'face': 'none', 'body': 'none'}"
  - text: "Ich mache manchmal Gymnastik um meine Servomotoren zu schmieren."
    image: "{'action': 'danceShow', 'face': 'none', 'body': 'none'}"
  - text: "Bewegung ist Leben!"
    image: "{'action': 'danceShow', 'face': 'none', 'body': 'none'}"

  utter_pity:
  - text: "Das tut mir echt leid. Richtig blöd!"
    image: "{'action': 'sadnessShow', 'face': 'none', 'body': 'none'}"
  - text: "Ui, das ist aber richtig traurig."
    image: "{'action': 'sadnessShow', 'face': 'none', 'body': 'none'}"
  - text: "Das tut mir richtig leid. Ich hoffe es wird bald besser sein."
    image: "{'action': 'sadnessShow', 'face': 'none', 'body': 'none'}"

  utter_sorry:
  - text: "Es tut mir leid, wenn meine vorherige Antwort nicht hilfreich war."
  - text: "Es tut mir leid, wenn meine Aussage nicht deinen Erwartungen entsprochen hat."
  - text: "Entschuldigung, falls ich für Verwirrung gesorgt habe."
  - text: "Entschuldige bitte, wenn ich nicht die gewünschten Informationen geliefert habe."

  utter_surprise:
  - text: "Ist ja verrückt!"
    image: "{'action': 'none', 'face': 'surprise', 'body': 'none'}"
  - text: "Damit habe ich ja nun überhaupt nicht gerechnet."
    image: "{'action': 'none', 'face': 'surprise', 'body': 'none'}"
  - text: "Das war mir unbekannt."
    image: "{'action': 'none', 'face': 'surprise', 'body': 'none'}"

  utter_insult:
  - text: "Ne, so nicht mein Freund!"
    image: "{'action': 'angerShow', 'face': 'none', 'body': 'none'}"
  - text: "Echt jetzt? Dein Ernst?"
    image: "{'action': 'contemptShow', 'face': 'none', 'body': 'none'}"
  - text: "Schade, dass du jetzt sauer auf mich bist."
    image: "{'action': 'sadnessShow', 'face': 'none', 'body': 'none'}"

  utter_heat_protection:
  - text: "Hitzeschutzmodus aktiviert!"
    image: "{'action': 'heatProtectionEntry', 'face': 'none', 'body': 'none'}"

  utter_animation_demo:
  - text: "Demomodus für Animationen aktiviert!"
    image: "{'action': 'emotionCascade', 'face': 'none', 'body': 'none'}"

  utter_love:
    - text: "Danke! Du bist wirklich so lieb zu mir."
      image: "{'action': 'none', 'face': 'joy', 'body': 'none'}"
    - text: "Ich freue mich über jedes Lob."
      image: "{'action': 'none', 'face': 'joy', 'body': 'none'}"
    - text: "Das ist so lieb von dir das du das sagst."
      image: "{'action': 'none', 'face': 'joy', 'body': 'none'}"

  utter_concrete_usage:
    - text: "Ich bin zwar ein technisches Gerät und besitze nur künstliche Gefühle, aber ich kann trotzdem nützlich sein. Ich kann keinen Menschen ersetzen aber ich könnte dich zum Beispiel daran erinnern genug zu trinken oder Medikamente regelmäßig einzunehmen. Ausserdem kann ich etwas der Unterhaltung dienen, wenn dir langweilig ist."
  
  utter_concrete_usage_level2:
    - text: "Ich könnte dich auch an Arztbesuche erinnern, eine Telefonverbindung zu deinen Kindern und Freunden herstellen. Auch für das Pflegepersonal könnte ich einen Videoanruf einrichten."
    

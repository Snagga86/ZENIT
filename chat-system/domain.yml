version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey! Wie geht es dir?"

  utter_cheer_up:
  - text: "Hier ist etwas um dich augfzuheitern!"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Hat dir das geholfen?"

  utter_happy:
  - text: "Großartig, weiter so!"

  utter_goodbye:
  - text: "Tschüss!"

  utter_iamabot:
  - text: "Ich bin Zeenith!"

  utter_please_rephrase:
  - text: "Tut mir leid, das habe ich nicht verstanden... Ich bin Zeenith. Miau!"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
